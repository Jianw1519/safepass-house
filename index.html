<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>密码生成器</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copyBtn">复制</button>
    </div>
    <div class="options">
      <label>密码长度：<span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="32" value="12">
      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> 大写字母</label>
        <label><input type="checkbox" id="lowercase" checked> 小写字母</label>
        <label><input type="checkbox" id="numbers" checked> 数字</label>
        <label><input type="checkbox" id="symbols"> 特殊符号</label>
      </div>
    </div>
    <button id="generateBtn">生成密码</button>
    <div class="strength">
      <span>密码强度：</span>
      <div id="strengthBar" class="bar"></div>
      <span id="strengthText"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
